[package]
name = "piston-example-user_input"
version = "0.0.0"
authors = ["Your Name <your@email.com>"]
keywords = []

[[bin]]
name = "piston-example-user_input"
path = "src/main.rs"

[dependencies]
piston = "0.40.0"
piston2d-opengl_graphics = "0.58.0"
piston2d-graphics = "0.29.0"
piston2d-touch_visualizer = "0.14.0"

[dependencies.pistoncore-sdl2_window]
version = "0.53.0"
optional = true

[dependencies.pistoncore-glfw_window]
version = "0.47.0"
optional = true

[dependencies.pistoncore-glutin_window]
version = "0.52.0"
optional = true

[features]
default = ["include_glutin"]
include_sdl2 = ["pistoncore-sdl2_window"]
include_glfw = ["pistoncore-glfw_window"]
include_glutin = ["pistoncore-glutin_window"]
